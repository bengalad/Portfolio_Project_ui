<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- To access chart.js -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="margin: 10px;">Portfolio Manager</h1>

  <div id="format">
  <div class="box">
    <h2>Current Portfolio Value</h2>
    <div id="totalValueDiv">
    <p id="bigValue">$0</p> 
    </div>
    <div id="changeInValueDiv">
      <p id="changeInValueText1">The amount invested is $0</p>
      <p id="changeInValueText2">Change in value: 0%</p>
    </div>
    <div class="button1div">
    <button onclick="updateTotalValue();" class="button1">Update values</button>
    </div>
  </div>

    

    <div class="box">
      <h2>Stock/bond/cash split pie chart</h2>
      <canvas 
            id="myChart" 
            style="width:100%;max-width:600px">
      </canvas>
      
      <button onclick="loadPie()">Click Me!</button>
    </div>

    <div class="box", id="tableBox">
      <h2>Table of entries</h2>
      <div id="products">
      </div>
    </div>

    <div class="box">
      <h2>Add cash</h2>
      <form onSubmit="return sendCash()" id="cashForm">
        <label for="holdingName">Name: </label>
        <input
          id="holdingName"
          type="text"
        />
        <br/>
        <label for="ticker">Ticker: </label>
        <input
          id="ticker"
          type="text"
        />
        <br/>
        <label for="qty">Quantity: </label>
        <input
          id="qty"
          type="decimal"
        />
        <br/>
        <label for="exchAtPurchase">Exchange rate (to USD): </label>
        <input
          id="exchAtPurchase"
          type="decimal"
        />
        <br/>
      <input
        type="submit"
        value="Add cash"
      />
  </form>
    </div>

    <div class="box">
      <h2>Add stocks</h2>
      <form onSubmit="return sendStocks()" id="stockForm" >
        <label for="holdingName2">Name: </label>
        <input
          id="holdingName2"
          type="text"
        />
        <br/>
        <label for="ticker2">Ticker: </label>
        <input
          id="ticker2"
          type="text"
        />
        <br/>
        <label for="qty2">Quantity: </label>
        <input
          id="qty2"
          type="decimal"
        />
        <br/>
        <label for="currentPrice2">Current stock price: </label>
        <input
          id="currentPrice2"
          type="decimal"
        />
        <br/>
      <input
        type="submit"
        value="Add stocks"
      />
  </form>
    </div>

    <div class="box">
      <h2>Add bonds</h2>
      <form onSubmit="return sendBonds()" id="bondForm">
        <label for="holdingName3">Name: </label>
        <input
          id="holdingName3"
          type="text"
        />
        <br/>
        <label for="priceAtPurchase3">Price: </label>
        <input
          id="priceAtPurchase3"
          type="decimal"
        />
        <br/>
        <label for="qty3">Quantity: </label>
        <input
          id="qty3"
          type="decimal"
        />
        <br/>
        <label for="parValue">Par Value: </label>
        <input
          id="parValue"
          type="decimal"
        />
        <br/>
        <label for="maturityDate">Maturity date (yyyy-mm-dd): </label>
        <input
          id="maturityDate"
          type="text"
        />
        <br/>
        <label for="coupon">Coupon: </label>
        <input
          id="coupon"
          type="decimal"
        />
        <br/>
        <label for="discountRate">Discount Rate: </label>
        <input
          id="discountRate"
          type="decimal"
        />
        <br/>
      <input
        type="submit"
        value="Add bond"
      />
  </form>
    </div>

  </div>

  <script src="script.js"></script>  
</body>
</html>
