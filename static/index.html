<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- To access chart.js -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Portfolio Manager</h1>

  <div id="format">
  <div class="box">
    <h2>Current Portfolio Value</h2>
    <div id="totalValueDiv">
    <p id="bigValue">$0</p> 
    </div>
    <div id="changeInValueDiv">
      <p id="changeInValueText1">The amount invested is $0</p>
      <p id="changeInValueText2">Change in value: 0%</p>
    </div>
    <div class="button1div">
    <button onclick="updateTotalValue()" class="button1">Update values</button>
    </div>
  </div>

    <div class="box">
      <h2>Table of entries</h2>
      <div id="products"></div>
    </div>

    <div class="box">
      <h2>Stock/bond/cash split pie chart</h2>
      <canvas 
            id="myChart" 
            style="width:100%;max-width:600px">
      </canvas>
      
      <button onclick="loadPie()">Click Me!</button>
    </div>

    <div class="box">
      <h2>Value over time graph</h2>
    </div>

  </div>

  <script src="script.js"></script>  
</body>
</html>
